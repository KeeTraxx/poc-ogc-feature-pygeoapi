services:
  pygeoapi:
    build: .
    image: pygeoapi-custom
    ports:
      - "5000:80"
    volumes:
      - ./pygeoapi-config.yml:/pygeoapi/local.config.yml
      - ./data:/pygeoapi/data
    environment:
      - PYGEOAPI_SERVER_URL=http://localhost:5000/
    depends_on:
      postgis:
        condition: service_healthy
      geojson-loader:
        condition: service_completed_successfully

  postgis:
    image: postgis/postgis:17-3.5
    environment:
      POSTGRES_DB: geodata
      POSTGRES_USER: geo
      POSTGRES_PASSWORD: geo
    ports:
      - "5432:5432"
    volumes:
      - ./init-postgis.sql:/docker-entrypoint-initdb.d/01-init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geo -d geodata"]
      interval: 5s
      timeout: 3s
      retries: 10

  opensearch:
    image: opensearchproject/opensearch:2
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
    ports:
      - "9200:9200"
    volumes:
      - osdata:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  geojson-loader:
    image: python:3.13-slim
    depends_on:
      postgis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ./load-geojson.py:/app/load-geojson.py
      - ./data:/app/data
    working_dir: /app
    environment:
      PG_HOST: postgis
      OS_URL: http://opensearch:9200
    entrypoint:
      - sh
      - -c
      - "pip install --quiet psycopg2-binary requests && python3 load-geojson.py"

volumes:
  pgdata:
  osdata:
